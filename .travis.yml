dist: xenial

services:
  - rabbitmq
language: python
python:
  - "3.5"
install:
  - pip install codecov
env:
  - PYTHONPATH=/home/travis/build/$TRAVIS_REPO_SLUG/bin:$PYTHONPATH PYTHONPATH=/home/travis/build/$TRAVIS_REPO_SLUG/networkml:$PYTHONPATH
jobs:
  include:
  - stage: test
    script: docker build -f Dockerfile.base -t cyberreboot/poseidonml:base . && docker build -f Dockerfile.test -t poseidonml-test . && docker run -it poseidonml-test
  - script: find . -name requirements.txt -type f -exec pip3 install -r {} \; && pip3 uninstall -y poseidonml && pip3 install . && pytest -l -s -v --cov=tests/ --cov=networkml/ --cov-report term-missing -c .coveragerc
before_install:
  - sudo tcpdump -i ens4 -w /home/travis/build/$TRAVIS_REPO_SLUG/tests/test.pcap &
  - sudo apt-get update
  - sudo apt-get install docker-ce
  - sudo pkill tcpdump
  - sudo chmod 777 /home/travis/build/$TRAVIS_REPO_SLUG/tests/test.pcap
  - mkdir -p /home/travis/build/$TRAVIS_REPO_SLUG/opts
  - cp /home/travis/build/$TRAVIS_REPO_SLUG/networkml/configs/config.json /home/travis/build/$TRAVIS_REPO_SLUG/networkml/configs/config.json
after_success:
  - codecov
